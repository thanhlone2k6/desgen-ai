<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesGen AI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                dark: 'rgba(15, 23, 42, 0.6)',
              },
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
              'glass-sm': '0 4px 16px 0 rgba(31, 38, 135, 0.15)',
              'neon': '0 0 10px rgba(14, 165, 233, 0.5), 0 0 20px rgba(14, 165, 233, 0.3)',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 1.5s infinite linear',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Outfit', sans-serif;
      }

      /* Animated Background */
      .bg-aurora {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      
      .dark .bg-aurora {
        background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b);
        background-size: 400% 400%;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Glass Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5); 
        border-radius: 10px;
        backdrop-filter: blur(4px);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.8); 
      }

      /* Scrollbar for update dialog changelog */
      .changelog-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .changelog-scrollbar::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5); /* slate-800 */
        border-radius: 4px;
      }
      .changelog-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.8); /* slate-600 */
        border-radius: 4px;
      }
      .changelog-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(71, 85, 105, 1); /* slate-600 */
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Cinematic Dust Particles */
      .dust-particle {
        position: absolute;
        background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        opacity: 0;
        pointer-events: none;
        z-index: 0;
      }
      @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0); opacity: 0; }
        20% { opacity: 0.5; }
        80% { opacity: 0.5; }
        100% { transform: translateY(-20vh) scale(1); opacity: 0; }
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const container = document.createElement('div');
    container.className = 'fixed inset-0 pointer-events-none z-0 overflow-hidden';
    document.body.appendChild(container);
    
    // Create dust particles
    for(let i=0; i<30; i++) {
      const p = document.createElement('div');
      p.className = 'dust-particle';
      const size = Math.random() * 4 + 1;
      p.style.width = `${size}px`;
      p.style.height = `${size}px`;
      p.style.left = `${Math.random() * 100}vw`;
      p.style.animation = `floatUp ${Math.random() * 20 + 10}s linear infinite`;
      p.style.animationDelay = `-${Math.random() * 20}s`;
      container.appendChild(p);
    }
  });
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900">
    <div id="root" class="min-h-screen bg-slate-900"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
